name: Frontend GitHub Pages Deploy

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/frontend-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Install dependencies
        # Dùng npm install thay vì npm ci vì lockfile và package.json có thể không hoàn toàn khớp
        run: npm install --legacy-peer-deps

      - name: Build Vite app for GitHub Pages
        env:
          # URL backend production, cấu hình trong repo secrets
          # Settings -> Secrets and variables -> Actions -> New repository secret
          # Key: VITE_BACKEND_URL, Value: https://nearby-group-api.ldktech.com (hoặc URL backend của bạn)
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
        run: |
          npm run build
          # Thêm CNAME để GitHub Pages dùng custom domain
          echo "nearby-group.ldktech.com" > dist/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "web/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          # Tự động enable Pages cho repo nếu chưa bật
          enablement: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
